name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  ci:
    name: CI (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found — skipping dependency install."
          fi

      - name: Install dev tools (flake8, pytest)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Lint Python with flake8 (non-blocking)
        continue-on-error: true
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 || true
          else
            echo "flake8 not available"
          fi

      - name: Run tests with pytest (failing will fail job)
        run: |
          if [ -d tests ] || ls test_*.py *_test.py 1> /dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found — skipping pytest."
          fi

      - name: Lint shell scripts with shellcheck (if any) — Linux only
        if: runner.os == 'Linux'
        run: |
          if git ls-files '*.sh' | grep -q .; then
            sudo apt-get update -y
            sudo apt-get install -y shellcheck
            shellcheck $(git ls-files '*.sh') || true
          else
            echo "No shell scripts to lint."
          fi
